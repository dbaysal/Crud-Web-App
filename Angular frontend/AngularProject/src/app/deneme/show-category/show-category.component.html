
<div class="container">
  <h1 class="text-center">Category List</h1>
</div>

<p-messages></p-messages>

<br><br>
<p-toolbar>
  <div class="p-toolbar-group-left">
  </div>

  <div class="p-toolbar-group-right">

      <p-button label="Add Category" (click)="modalCategoryAdd()" icon="pi pi-upload" styleClass="p-button-success"></p-button>
  </div>
</p-toolbar>

<p-table #dt [value]="categoryAny"  dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [filterDelay]="0" [globalFilterFields]="['id','name','']">


            <ng-template pTemplate="caption">
              <div class="table-header">
                  List of Categories

              </div>
          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
              <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="createdDate">Created Date <p-sortIcon field="createdDate"></p-sortIcon></th>
            </tr>
          </ng-template>


            <ng-template pTemplate="body" let-categoryAny>
                <tr>

                    <td>
                        <span class="p-column-title">Id</span>
                        {{categoryAny.id}}
                    </td>
                    <td>
                        <span class="p-column-title">Name</span>
                        <span class="image-text">{{categoryAny.name}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">Created Date</span>
                        <span class="image-text">{{categoryAny.createdDate}}</span>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No categories found.</td>
                </tr>
            </ng-template>
        </p-table>




        <app-add-category [category]="category" *ngIf="activateAddCategoryComponent"></app-add-category>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalCategoryClose()" id="add-category-modal-close" [hidden]="true"></button>
