<br><br>
<div class="container">
  <h1 class="text-center">Product List </h1>
</div>

<p-messages></p-messages>

<p-table #dt [value]="tableContentAsJSON"  dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [filterDelay]="0" [globalFilterFields]="['name','stock','price','categoryId']">

            <ng-template pTemplate="caption">


            <p-toolbar>
              <div class="p-toolbar-group-left">


              </div>

              <div class="p-toolbar-group-right">

                  <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success">

                    <input id="csvInput" mode="basic" type="file" accept=".csv" (change)="handleFileSelect($event)">
                  </p-button>
                  <p>&nbsp;&nbsp;&nbsp;</p>

                  <p-button label="Add to Database" icon="pi pi-upload" styleClass="p-button-success" (click)="addToDatabase()"></p-button>
              </div>
            </p-toolbar><br>

              <div class="table-header">
                  List of Products

              </div>



          </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th style="width: 3rem"></th>
              <th pSortableColumn="name">name <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="stock">stock <p-sortIcon field="stock"></p-sortIcon></th>
              <th pSortableColumn="price">price <p-sortIcon field="price"></p-sortIcon></th>
              <th pSortableColumn="categoryId">categoryId <p-sortIcon field="categoryId"></p-sortIcon></th>
            </tr>
          </ng-template>


            <ng-template pTemplate="body" let-tableContentAsJSON>
                <tr class="p-selectable-row">
                    <td>
                        <p-tableCheckbox [value]="tableContentAsJSON"></p-tableCheckbox>
                    </td>
                    <td>
                        <span class="p-column-title">Name</span>
                        <span class="image-text">{{tableContentAsJSON.name}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">Stock</span>
                        <span class="image-text">{{tableContentAsJSON.stock}}</span>
                    </td>
                    <td>
                        <span class="p-column-title">Price</span>
                        <span class="image-text">{{tableContentAsJSON.price}}</span>
                    </td>
                    <td>
                      <span class="p-column-title">categoryId</span>
                      <span class="image-text">{{tableContentAsJSON.categoryId}}</span>
                  </td>

                </tr>
              </ng-template>
              <ng-template pTemplate="emptymessage">
                  <tr>
                      <td colspan="8">No products found.</td>
                  </tr>
              </ng-template>
          </p-table>
