
<p-dialog header="Product Operations" [(visible)]="visible" [style]="{width: '50vw'}" [baseZIndex]="10000" (onHide)="close()">

  <div class="card p-fluid">
    <div class="field">
      <label for="categoryId" class="form-label">Category</label><br>
      <select class="form-control" name="categoryId" id="categoryId" [(ngModel)]="categoryId" *ngIf="product.id!=0">
        <option *ngFor="let item of this.CategoryList$|async" [value]="item.id">{{item.name}}</option>
      </select>
      <select class="form-control" name="categoryId" id="categoryId" [(ngModel)]="categoryId" *ngIf="product.id==0">
        <option *ngFor="let item of this.CategoryList$|async" [value]="item.id">{{item.name}}</option>
      </select>
    </div>

    <div class="field">
      <label for="name" class="form-label">Name</label><br>
      <input type="text" class="form-control" [(ngModel)]="name" name="name">
    </div>

    <div class="field">
      <label for="stock" class="form-label">Stock</label><br>
      <input type="number" class="form-control" [(ngModel)]="stock" name="stock">
    </div>

    <div class="field">
      <label for="price" class="form-label">Price</label><br>
      <input type="number" class="form-control" [(ngModel)]="price" name="price">
    </div>

  </div>

  <ng-template pTemplate="footer">
    <p-button icon="pi pi-check" *ngIf="product.id==0" (click)="addProduct()" label="Add" styleClass="p-button-text"></p-button>
    <p-button icon="pi pi-check" *ngIf="product.id!=0"  (click)="updateProduct()" label="Update"></p-button>
  </ng-template>

</p-dialog>
